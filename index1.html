<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your option:</p>

        <div class="choices">
            <img src="rock.jpg" alt="Rock" id="Rock" onclick="playGame('Rock')">
            <img src="paper.jpg" alt="Paper" id="Paper" onclick="playGame('Paper')">
            <img src="scissors.jpg" alt="Scissors" id="Scissors" onclick="playGame('Scissors')">
        </div>

        <div class="result">
            <p id="player-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="game-result">Result: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
